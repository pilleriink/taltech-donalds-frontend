stages:
  - build
  - publish
  - deploy

build donald:
  stage: build
  image: node:12-alpine
  cache:
    paths:
      - node_modules
  artifacts:
    paths:
      - dist
  script:
    - npm install
    - npm run build
  tags:
    - build

publish docker image:
  image: docker:19.03
  stage: publish
  before_script:
    - mkdir -p ~/.docker
    - echo $DOCKER_AUTH > ~/.docker/config.json
    - docker login
  script:
    - docker build -t taltech-donald-frontend .
    - docker tag taltech-donald-frontend songmeo/taltech-donald-frontend
    - docker push songmeo/taltech-donald-frontend
  tags:
    - build

deploy donald:
  stage: deploy
  before_script:
    - mkdir -p ~/.docker
    - echo $DOCKER_AUTH > ~/.docker/config.json
  script:
    - docker-compose down
    - docker-compose pull
    - docker-compose up -d
  tags:
    - prod
