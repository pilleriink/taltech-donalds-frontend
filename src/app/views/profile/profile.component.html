<div class="user-profile">
    <div class="user-profile-name">
        <label>Name: </label>
        <div class="user-profile-name-value">{{user?.username}}</div>
    </div>
    <div class="user-profile-email">
        <label>Email: </label>
        <div class="user-profile-email-value">{{user?.email}}</div>
    </div>
</div>
<mat-card>
    <mat-card-title>Order history</mat-card-title>
    <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>
        <ng-container matColumnDef="position">
            <th *matHeaderCellDef class="header" mat-header-cell> No.</th>
            <td *matCellDef="let i=index" mat-cell> {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="orderProducts">
            <th *matHeaderCellDef mat-header-cell> Order Products</th>
            <td *matCellDef="let element" mat-cell>
                <p *ngFor="let product of element.orderProducts">
                    {{product}}
                </p>
                <p *ngFor="let meal of element.orderMeals">
                    {{meal}}
                </p>
            </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th *matHeaderCellDef mat-header-cell> Price</th>
            <td *matCellDef="let element" mat-cell> {{element.price | currency: "â‚¬"}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th *matHeaderCellDef mat-header-cell>Location</th>
            <td *matCellDef="let element" mat-cell> {{element.location}} </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
</mat-card>
