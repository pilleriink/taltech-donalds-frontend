<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<div *ngIf="bigAds.length !== 0" id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li *ngFor="let ad of bigAds; index as i"
            data-target="#myCarousel"
            [class.active]="ad === bigAds[0]">
            data-slide-to="{{i}}"
        </li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <a href="{{bigAds[0].link}}">
                <img src="{{bigAds[0].image}}" alt="{{bigAds[0].alt}}" width="100%" height="100%">
            </a>
            <div class="container">
            </div>
        </div>
        <div class="carousel-item" *ngFor="let ad of  bigAds.slice(1)">
            <a href="{{ad.link}}">
                <img src="{{ad.image}}" alt="{{ad.alt}}" width="100%" height="100%">
            </a>
            <div class="container">
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
